<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css"> <!-- el archivo nos sirve para quitar todos los estilos por defecto -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header> <!-- Esta etiqueta es el encabezado -->
            <div class="caja"> <!-- etiqueta para quear bloques -->
                <h1><img src="imagenes/logo.png" alt="Logo de la BArberia Alura"></h1>
                <nav><!-- Esta etiqueta solo sirve para la lista de navegación de la página-->
                    <ul> <!-- Esta etiqueta para una lista no ordenada -->
                        <li><a href="index.html">Home</a></li> <!-- La etiqueta <a><a/> sirve para poder referenciar a una pagina mediante los vinculos -->
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header> <!-- Esta etiqueta es el encabezado -->
        <main>
            <form> <!-- Esta etiqueta sirve exclusivamente para formularios -->
                <label for="nombreyapellido">Nombre y Apellido </label> 
                <input type="text" id="nombreyapellido" class="input-padron" required> <!-- Etiqueta para poder implementar una entrada -->

                <label for="correoelectronico">Correo Electronico </label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX-XXX-XXX"> <!-- Etiqueta placeholder nos sirve para poder dejar una ayuda en el input -->

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"></textarea> <!-- Etiqueta para cuadro de texto -->

                <fieldset> <!-- Etiqueta que agrupa, hacen referencia a la misma información -->
                    <legend>¿Cómo le gustaría que lo contactaremos?</legend> <!-- Etiqueta única para fieldset, que hace referencia a la etiqueta -->

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"> Email</label>
                    
    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                     
    
                    <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
                     
                </fieldset>

                <fieldset>
                    <legend>¿En cúal horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table><!-- Esta etiqueta es para el empleo de tablas en pagina web -->
                
                <thead>
                    <tr> <!-- Esta etiqueta son las lineas o filas de la tabla -->
                        <th>Día</th> <!-- Etiqueta para columna del encabezado de la tabla -->
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tr>
                    <td>Lunes</td> <!--Utilizamos la etiqueta <td> para marcar una columna de una tabla.--> 
                    <td>08 - 20 hrs</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08 - 20 hrs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08 - 20 hrs</td>
                </tr>
            </table>

        </main>
        <footer> <!-- Esta etiqueta es para el pie de página -->
            <img src="imagenes/logo-blanco.png" alt="Logo de la BArberia Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
        </footer>
    </body>
</html>
