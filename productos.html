<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css"> <!-- el archivo nos sirve para quitar todos los estilos por defecto -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja"> <!-- etiqueta para quear bloques -->
                <h1><img src="imagenes/logo.png"></h1>
                <nav><!-- Esta etiqueta solo sirve para la lista de navegación de la página-->
                    <ul> <!-- Esta etiqueta para una lista no ordenada -->
                        <li><a href="index.html">Home</a></li> <!-- La etiqueta <a><a/> sirve para poder referenciar a una pagina mediante los vinculos -->
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header> <!-- Esta etiqueta es el encabezado -->

        <main> <!-- Esta etiqueta es para el cuerpo -->
            <ul class="productos">
                <li>
                    <h2>cabello</h2>
                    <img src="imagenes/cabello.jpg">
                    <p class="producto-descripción">Con tijera o maquina, a gusto del cliente</p>
                    <p class="producto-precio">$ 10.00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="imagenes/barba.jpg">
                    <p class="producto-descripción">Corte y diseño profesional de barba</p>
                    <p class="producto-precio">$ 8.00</p>
                </li>
                <li>
                    <h2>Cabello + Barba</h2>
                    <img src="imagenes/cabello+barba.jpg">
                    <p class="producto-descripción">Paquete completo de cabello y barba</p>
                    <p class="producto-precio">$ 15.00</p>
                </li>
            </ul>
        </main>

        <footer> <!-- Esta etiqueta es para el pie de página -->
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
        </footer>
    </body>
</html>
